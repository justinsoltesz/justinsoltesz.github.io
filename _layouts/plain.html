<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
        {% if page.url == "/" %}
            {{ page.title }}
        {% else %}
            {{ page.title }} - {{ site.name }}
        {% endif %}
    </title>
    {% if page.meta_description %}
    <meta name="description" content="{{ page.meta_description }}" />
    {% endif %}
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">
    <script defer src="https://files.jsoltesz.com/fontawesome/js/all.min.js"></script>
</head>
<body>
    <div id="container">
        {{ content }}
    </div>
</body>
</html>
